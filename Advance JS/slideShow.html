<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <div id="container"></div>
</body>
</html>

<script>
    var images= [
        "https://picsum.photos/id/0/367/267",
        "https://picsum.photos/id/7/367/267",
        "https://picsum.photos/id/11/367/267",
        "https://picsum.photos/id/15/367/267",
        "https://picsum.photos/id/16/367/267",
        "https://picsum.photos/id/20/367/267",
        "https://picsum.photos/id/26/367/267"
    ];

    let id;

    function start(){
        let slideImage = document.createElement("img");

        let i=0;
        id= setInterval(function(){
            if(i===images.length){
                i=0;
            }
            slideImage.src = images[i++];
            document.querySelector("#container").append(slideImage);

        }, 2000);
    }

    function stop(){
        clearInterval(id);
    }
</script>
