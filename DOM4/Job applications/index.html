<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
     <div id="links">
        <div><a href="./index.html">Home</a></div>
        <div><a href="./application.html">Applied Jobs</a></div>
        <div><a href="">Bookmarks</a></div>
     </div>

     <!-- form filling -->
     <form id="form">
        <h2>Enter your Application Details</h2>

        <input type="text" id="name" placeholder="Enter Name" />
        <input type="email" id="email" placeholder="Enter email" />
        <select id="role">
            <option value="fsd">FSD</option>
            <option value="backend">Backend</option>
            <option value="frontend">FrontEnd</option>
        </select>
        <input type="number" id="salary" placeholder="Enter your expected salary in LPA" />
        <input type="submit" id="submit" value="submit" />
     </form>
</body>
</html>

<script>
    document.querySelector("#form").addEventListener("submit", jobSubmit)

// let jobArr=[];
// for storing the data in the local storage system along with the previous data we should check whether there is any previous data or not. for that below steps

let jobArr;

if(localStorage.getItem("jobList") !== null){
    jobArr= JSON.parse(localStorage.getItem("jobList"));
    //json.parse is used to convert json data to object data
}
else{
    jobArr=[];
}

function jobSubmit(){
    event.preventDefault();

    let jobObj={
        personName: document.querySelector("#name").value, //normal way of writing//
        personEmail: form.email.value, //shortcut, this is only for form tags//
        personRole: form.role.value,
        personSalary: form.salary.value
    }

    jobArr.push(jobObj);

    localStorage.setItem("jobList", JSON.stringify(jobArr));
    // when you want to send the data in local storage you should always send the data in json format

    //for moving from one page to another page after click on submit we can follow below steps
    window.location.href="application.html";
}
</script>
