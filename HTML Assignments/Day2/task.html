<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">FLM</div>
    <p id="fullname">Vegita</p>
    <hr />

    <button onClick="setFirstName()">FirstName</button>
    <button onClick="setLastName()">LASTNAME</button>
    <button onClick="setFullName()">FIRSTNAME LASTNAME</button>
    <button onClick="setResetDefault()">RESULT DEFAULTS</button>
  </body>
</html>


<script>
    function setFirstName(){
        document.getElementById("firstname").innerText="Khagesh";
    }

    function setLastName(){
        document.getElementById("lastname").innerText="Battini";

    }
    function setFullName(){
        document.getElementById("fullname").innerText="Khagesh Battini";
    }
    function setResetDefault(){
        document.getElementById("firstname").innerText="Hello";
        document.getElementById("lastname").innerText="FLM";
        document.getElementById("fullname").innerText="Vegita";

    }

</script>
