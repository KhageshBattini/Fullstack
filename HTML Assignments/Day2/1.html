<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
    <form action="post">
        <fieldset>
        <legend><b>Fill Your Form</b></legend>
        User Name: <input type="text" name="User Name" placeholder="Enter your user name" required maxlength="10">
        <br><br>
        Email: <input type="email" name="email" placeholder="Enter your email" required>
        <br><br>
        Password: <input type="password" name="Password" placeholder="Please enter your password" required>
        <br><br>
        
        Gender:
        <label><input type="radio" value="Male">Male</label>
        <label></label><input type="radio" value="Female">Female</label>
        <label></label><input type="radio" value="other">Other</label>
        <br><br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
   
</body>
</html>
